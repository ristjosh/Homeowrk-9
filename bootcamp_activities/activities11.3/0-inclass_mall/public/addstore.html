<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meet me at the mall | Add</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                Yung Joc Mall Admin Tool
            </h1>
            <hr>
            <h2 class="text-center">Add Store</h2>
            <br>
            <div class="text-center">

                <a href="/">
                    <button class="btn btn-lg btn-secondary">
                        Home </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">

                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="storeID">Unique Store ID</label>
                                <input type="number" class="form-control" id="storeID">
                            </div>
                            <div class="form-group">
                                <label for="storeName">Store Name</label>
                                <input type="text" class="form-control" id="storeName">
                            </div>
                            <div class="form-group">
                                <label for="storeDescriptions">Store Description</label>
                                <input type="text" class="form-control" id="storeDescription">
                            </div>
                            <div class="form-group">
                                <label for="status">Currently Open or Closed</label>
                                <select class="form-control" id="status">
                                    <option selected>open</option>
                                    <option>closed</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary submit">Add Store To The Mall</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <script type="text/javascript">
        $(".submit").on("click", function (event) {
            event.preventDefault();

            // Here we grab the form elements
            var newStore = {
                storeID: $("#storeID").val().trim(),
                storeName: $("#storeName").val().trim(),
                storeDescription: $("#storeDescription").val().trim(),
                status: $("#status").val().trim()
            };

            $.post("/api/stores", newStore,
                function (data) {
                    if (data) {
                        alert("It's Going Down! ... Store Added");
                    }
                    // Clear the form when submitting
                    $("#storeID").val("");
                    $("#storeName").val("");
                    $("#storeDescription").val("");
                    $("#status").val("");

                    window.location.replace("/home");


                });

        });


    </script>
</body>

</html>
